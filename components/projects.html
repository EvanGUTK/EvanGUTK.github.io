<div class="section-wrapper">
    <div class="section-header">
        <p class="section-eyebrow">Portfolio</p>
        <h2 class="section-title">Projects</h2>
        <p class="section-subtitle">A collection of my past and ongoing work. Click any card to learn more.</p>
    </div>

    <div class="projects-grid" id="projects-grid" role="list" aria-label="Projects list">
        <!-- Dynamically populated by projects.js -->
        <p class="text-muted text-mono" style="text-align:center;grid-column:1/-1;padding:2rem 0;">Loading projects&hellip;</p>
    </div>
</div>

<!-- Image Lightbox Modal -->
<div class="modal-overlay" id="image-modal" role="dialog" aria-modal="true" aria-label="Image preview" aria-hidden="true">
    <div class="modal-box">
        <button class="modal-close" id="image-modal-close" aria-label="Close image preview">&times;</button>
        <img id="modal-image" src="" alt="Project image preview" style="max-width:90vw;max-height:85vh;border-radius:12px;display:block;">
    </div>
</div>

<!-- Detail Modal -->
<div class="modal-overlay" id="detail-modal" role="dialog" aria-modal="true" aria-label="Project details" aria-hidden="true">
    <div class="modal-detail" id="detail-modal-content">
        <button class="modal-close" id="detail-modal-close" aria-label="Close project details">&times;</button>
    </div>
</div>

<script type="module" src="js/projects.js"></script>
