<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Evan Goodman | AI Student &amp; Researcher</title>
    <meta name="description" content="Portfolio of Evan Goodman — AI student at the University of Tennessee, specializing in machine learning, computer vision, and statistical modeling.">
    <meta name="author" content="Evan Goodman">
    <meta name="keywords" content="Evan Goodman, AI, Machine Learning, Computer Vision, University of Tennessee, Portfolio">

    <!-- Open Graph -->
    <meta property="og:type"        content="website">
    <meta property="og:title"       content="Evan Goodman | AI Student &amp; Researcher">
    <meta property="og:description" content="Portfolio of Evan Goodman — AI student at the University of Tennessee.">
    <meta property="og:url"         content="https://evangutk.github.io/">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Theme initialization — runs before render to prevent FOUC -->
    <script>
        (function() {
            const saved = localStorage.getItem('theme-mode');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            const accent = localStorage.getItem('accent-color');
            if (accent) {
                document.documentElement.style.setProperty('--color-accent', accent);
                const hex = accent.replace('#','');
                const r = parseInt(hex.substring(0,2),16);
                const g = parseInt(hex.substring(2,4),16);
                const b = parseInt(hex.substring(4,6),16);
                document.documentElement.style.setProperty('--color-accent-dim',  `rgba(${r},${g},${b},0.15)`);
                document.documentElement.style.setProperty('--color-accent-glow', `rgba(${r},${g},${b},0.4)`);
                document.documentElement.style.setProperty('--color-border-accent', `rgba(${r},${g},${b},0.4)`);
            }
        })();
    </script>
</head>
<body>
    <!-- Static Shell — populated by app.js -->
    <header id="header-container" role="banner"></header>
    <main id="app" role="main" aria-live="polite" aria-atomic="false"></main>
    <footer id="footer-container" role="contentinfo"></footer>

    <!-- Application Entry Point -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
